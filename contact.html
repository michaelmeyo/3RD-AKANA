<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — AKANA</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-white text-navy">
<header class="sticky top-0 bg-white/90 backdrop-blur border-b border-gray-200"><div class="mx-auto max-w-6xl px-4 py-3 flex items-center gap-3"><a href="index.html" class="flex items-center gap-3"><img src="assets/akana-logo.png" class="h-8"><span class="font-semibold">AKANA</span></a></div></header>
<main class="mx-auto max-w-4xl px-4 py-12">
  <h1 class="text-4xl font-extrabold">Contact Us</h1>
  <div class="mt-6 rounded-3xl bg-white border border-gray-200 p-6 shadow-sm">
    <form class="grid gap-4">
      <input class="px-4 py-3 rounded-xl border border-gray-300" placeholder="Full name">
      <input type="email" class="px-4 py-3 rounded-xl border border-gray-300" placeholder="Email address">
      <textarea rows="5" class="px-4 py-3 rounded-xl border border-gray-300" placeholder="Message"></textarea>
      <button class="justify-self-start px-6 py-3 rounded-2xl text-white font-semibold bg-gradient-to-r from-[#0E4B9B] via-[#137347] to-[#C81E1E]">Send</button>
    </form>
    <p class="mt-6 text-slate-600 text-sm">Email: info@akana.org • Phone: +1 234 567 890</p>
  </div>
</main>
<footer class="border-t border-gray-200"><div class="mx-auto max-w-6xl px-4 py-8 text-sm text-slate-600">© 2025 AKANA</div></footer>
</body></html>
