<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Membership — AKANA</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-white text-navy">
<header class="sticky top-0 bg-white/90 backdrop-blur border-b border-gray-200">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <a href="index.html" class="flex items-center gap-3"><img src="assets/akana-logo.png" class="h-8"><span class="font-semibold">AKANA</span></a>
    <a href="donate.html" class="px-4 py-2 rounded-xl text-white font-semibold bg-gradient-to-r from-[#0E4B9B] via-[#137347] to-[#C81E1E]">Donate</a>
  </div>
</header>

<main class="mx-auto max-w-6xl px-4 py-12">
  <h1 class="text-4xl font-extrabold">Membership</h1>
  <p class="mt-3 text-slate-600 max-w-3xl">Network, mentorship, CE access, and a vote in AKANA’s future.</p>

  <div class="mt-8 grid md:grid-cols-3 gap-6">
    <div class="rounded-3xl bg-white border border-gray-200 p-6 shadow-sm">
      <h3 class="font-semibold">Active (CRNA)</h3>
      <p class="text-slate-600 text-sm mt-2">Voting rights, full benefits.</p>
      <p class="mt-4 text-3xl font-extrabold">$500<span class="text-sm font-medium text-slate-500"> /yr</span></p>
      <a href="#" class="mt-5 inline-block px-4 py-2 rounded-xl bg-gray-900 text-white font-semibold w-full text-center">Join</a>
    </div>
    <div class="rounded-3xl bg-white border border-gray-200 p-6 shadow-sm">
      <h3 class="font-semibold">Student (SRNA)</h3>
      <p class="text-slate-600 text-sm mt-2">Mentorship, CE discounts.</p>
      <p class="mt-4 text-3xl font-extrabold">$50<span class="text-sm font-medium text-slate-500"> /yr</span></p>
      <a href="#" class="mt-5 inline-block px-4 py-2 rounded-xl bg-gray-900 text-white font-semibold w-full text-center">Join</a>
    </div>
    <div class="rounded-3xl bg-white border border-gray-200 p-6 shadow-sm">
      <h3 class="font-semibold">Associate</h3>
      <p class="text-slate-600 text-sm mt-2">Allies & supporters.</p>
      <p class="mt-4 text-3xl font-extrabold">$100<span class="text-sm font-medium text-slate-500"> /yr</span></p>
      <a href="#" class="mt-5 inline-block px-4 py-2 rounded-xl bg-gray-900 text-white font-semibold w-full text-center">Join</a>
    </div>
  </div>
</main>

<footer class="border-top border-gray-200"><div class="mx-auto max-w-6xl px-4 py-8 text-sm text-slate-600">© 2025 AKANA</div></footer>
</body></html>
